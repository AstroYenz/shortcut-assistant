name: Run Linter

on:
  push:
    branches: [ develop ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    paths:
      - 'src/**'
      - 'tests/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 21.x
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install --immutable
      - name: Get changed files
        id: changed-files
        run: |
          git fetch origin +refs/pull/*:refs/remotes/origin/pull/*
          PR_BRANCH=$(git symbolic-ref --short HEAD)
          BASE_BRANCH=$(jq -r '.pull_request.base.ref' "$GITHUB_EVENT_PATH")
          git diff --name-only origin/$BASE_BRANCH...$PR_BRANCH | grep -E '\.(js|ts|tsx)$' > changed_files.txt
      - name: Run linter
        run: |
          if [ -s changed_files.txt ]; then
            xargs npm run lint -- < changed_files.txt
          else
            echo "No JavaScript or TypeScript files changed"
          fi
